<section>
  <div class="postSec row">
    {% for post in site.posts limit:1 %}
    <a href="/news"><h3>Die letzten Neuigkeiten...</h3></a>
      <div class="impressumBox postBox col-xs-12 col-sm-12 col-md-12">
        <h5>{{post.title}}</h5>
        <div class="impressumContainer">
            <p class="postDate">{{ post.date | date: '%B %d, %Y' }}</p>
            {{post.excerpt}}
        </div>
      </div>
    {% endfor %}
  </div>
</section>
